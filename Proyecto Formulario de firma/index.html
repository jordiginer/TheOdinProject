<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de firma</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="info">
        <p>This is not a real online service! You know you need something <br> like this in your life to help you
            realize
            your deepest dreams. <br> Sign up now to get started</p>
        <p>You know you want to</p>
    </div>
    <form action="" method="get" class="registration-form">
        <h3>Let's do this!</h3>
        <div class="divrow">
            <div class="divgroup">
                <label for="first">FIRST NAME</label>
                <input type="text" name="first" id="first" required>
            </div>

            <div class="divgroup">
                <label for="last">LAST NAME</label>
                <input type="text" name="last" id="last" required>
            </div>
        </div>

        <div class="divrow">
            <div class="divgroup">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="divgroup">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone" required>
            </div>
        </div>

        <div class="divrow">
            <div class="divgroup">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass" required>
            </div>

            <div class="divgroup">
                <label for="pass2">CONFIRM PASSWORD</label>
                <input type="password" name="pass2" id="pass2" required>
            </div>
        </div>
    </form>
    <div class="abajoderecha">
        <button id="botoncrear">Create Account</button>
        <p>Already have an account? Log in</p>
    </div>
    <div class="izquierda">
        <img id="selva"
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <div class="centroizq">
            <img id="logo" src="/Proyecto Formulario de firma/odin-lined.png" alt="">
        </div>
    </div>

</body>

</html>
